<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="../../css/mini_app/tetris.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="../../index.html">Top page</a>
        </header>

        <h1>Tetris</h1>
        
        <div class="flexpanel">
          <canvas width="250" height="500">
            Canvas not supported.
          </canvas>
          
          <div id="score" class="score"></div>
        </div>
        
        <div class="flexpanel">
          <div>
            <img id="left" class="move" src="../../png/mini_app/tetris/arrow_left.png" width="60" height="60">
            <img id="right" class="move" src="../../png/mini_app/tetris/arrow_left.png" width="60" height="60" style="transform: scale(-1, 1)">
          </div>  
          
          <div>
            <img id="rotateLeft" class="rotate" src="../../png/mini_app/tetris/rotate_right.png" width="60" height="60" style="transform: scale(-1, 1)">
            <img id="rotateRight" class="rotate" src="../../png/mini_app/tetris/rotate_right.png" width="60" height="60">
          </div>
        </div>

    <script src="../../js/mini_app/tetris.js"></script>
</body>
</html>
